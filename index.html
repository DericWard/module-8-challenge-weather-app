<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      
      
      <aside class="col-lg-3 pb-3">
        <h3 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h3>
        
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search text-center" type="text" id="search-input" placeholder="e.g. London"
                aria-labelledby="form-heading" aria-controls="today forecast" />     
            </div>
          </div>
        </form>
        <div class="list-group" id="history">

        <div class="input-group-append">
          <button type="button" class="btn search-button" id="search-button" aria-label="submit search">
              City Search
          </button>
        </div>
        <div id="city-buttons">
          <h7>PREVIOUS CITY SEARCHES:</H7>
      <ul class="btns" id="button-list"></ul>
    </div>
        </div>
      </aside>



        <div class="col-lg-9 pb-5 today">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="today-section">
            <h2 class="city today-date" id="city"></h2>
            <h5 id="today-temp"></h5>
            <h5 id="today-wind-speed"></h5>
            <h5 id="today-humidity"></h5>
          </div>
      </section>
        

        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          <div id="forecast-section" class="pb-3">
            <h3>5-Day Forecast</h3>

            <div class="card-deck col-lg-20 pb-5 5-day">
              
              <div class="card">
                  <img class="card-img-top" src="">
                  <div class="card-block">
                      <h5 class="card-title" id="card1-date"></h5>
                      <img src="" id="card-icon">
                      <p class="card-text">
                        <h6 id="card1-temp"></h6>
                        <h6 id="card1-wind"></h6>
                        <h6 id="card1-humidity"></h6>
                      </p>
                  </div>
              </div>
          
              <div class="card">
                  <img class="card-img-top" src="">
                  <div class="card-block">
                      <h5 class="card-title" id="card2-date"></h5>
                      <img src="" id="icon">
                      <p class="card-text">
                        <h6 id="card2-temp"></h6>
                        <h6 id="card2-wind"></h6>
                        <h6 id="card2-humidity"></h6>
                      </p>
                  </div>
              </div>

              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                    <h5 class="card-title" id="card3-date"></h5>
                    <img src="" id="icon">
                    <p class="card-text">
                      <h6 id="card3-temp"></h6>
                      <h6 id="card3-wind"></h6>
                      <h6 id="card3-humidity"></h6>
                    </p>
                 </div>
              </div>
        
              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                    <h5 class="card-title" id="card4-date"></h5>
                    <img src="" id="icon">
                    <p class="card-text">
                      <h6 id="card4-temp"></h6>
                      <h6 id="card4-wind"></h6>
                      <h6 id="card4-humidity"></h6>
                    </p>
                </div>
              </div>

              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                  <h5 class="card-title" id="card5-date"></h5>
                  <img src="" id="icon">
                  <p class="card-text">
                    <h6 id="card5-temp"></h6>
                    <h6 id="card5-wind"></h6>
                    <h6 id="card5-humidity"></h6>
                  </p>
              </div>
            </div>           

        </section>
      </div>
    </div>
  </div>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script2.js"></script>
</body>

</html>
