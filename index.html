<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
  <style>
    #today-section {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      width: 1000px;
      height: 160px;
      border: 2px solid #969696;
      background: white;
      margin: 0px;
      padding-left: 5px;
      padding-top: 5px;
      }
    .card {
      display: inline;
    }
    .card-deck {
      margin-top: 15px;
    }
    .card-block {
      background-color: gray;
      padding: 5px;
      color: white;
    }
    /* .today {
      margin-left: -100px;
    } */
    hr.weather-hr {
      border: none;
      height: 1px;
      background: black;
    }
    #search-button {
      background-color: gray;
      color: white;
      border-bottom: 5px solid red;
    }
  </style>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h3 id="form-heading" class="mt-1 h3 form-label">
          Search for a City
        </h3>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="e.g. London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              
        
            </div>
          </div>
        </form>
        <div class="list-group" id="history">

          <div class="input-group-append">
                
            <button type="button" class="btn search-button" id="search-button" aria-label="submit search">
              City Search
            </button>
          
            <hr class="hr weather-hr" id="rule"/>

          </div>
          <hr class="hr weather-hr" />
          <h7>PREVIOUS CITY BUTTONS</H7>
            <hr class="hr weather-hr" id="rule"/>
        </div>
      </aside>

      <div class="col-lg-9 pb-5 today">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="today-section">
            <h2 class="city today-date" id="city"></h2>
            <h5 id="today-temp"></h5>
            <h5 id="today-wind-speed"></h5>
            <h5 id="today-humidity"></h5>
          </div>
        </section>
        
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div id="forecast-section" class="col-lg-9 pb-3">
            <h3>5-Day Forecast</h3>

            <div class="card-deck col-lg-20 pb-5 5-day">
              
              <div class="card">
                  <img class="card-img-top" src="">
                  <div class="card-block">
                      <h4 class="card-title" id="2nd-day">DAY 1</h4>
                      <p class="card-text">
                        <h6 id="day1-temp"></h6>
                        <h6 id="day1-wind"></h6>
                        <h6 id="day1-humidity"></h6>
                      </p>
          
                      <p class="card-text card-updated">
                          <small>
                              Last updated 3 mins ago
                          </small>
                      </p>
                  </div>
              </div>
          
              <div class="card">
                  <img class="card-img-top" src="">
                  <div class="card-block">
                      <h4 class="card-title" id="3rd-day">DAY 2</h4>
                      <p class="card-text">
                        <h6 id="day2-temp"></h6>
                        <h6 id="day2-wind"></h6>
                        <h6 id="day2-humidity"></h6>
                      </p>
          
                      <p class="card-text card-updated">
                          <small>
                              Last updated 3 mins ago
                          </small>
                      </p>
                  </div>
              </div>

              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                    <h4 class="card-title" id="4th-day">DAY 3</h4>
                    <p class="card-text">
                      <h6 id="day3-temp"></h6>
                      <h6 id="day3-wind"></h6>
                      <h6 id="day3-humidity"></h6>
                    </p>
        
                    <p class="card-text card-updated">
                        <small>
                            Last updated 3 mins ago
                        </small>
                    </p>
                </div>
              </div>
        
              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                    <h4 class="card-title" id="5th-day">DAY 4</h4>
                    <p class="card-text">
                      <h6 id="day4-temp"></h6>
                      <h6 id="day4-wind"></h6>
                      <h6 id="day4-humidity"></h6>
                    </p>
        
                    <p class="card-text card-updated">
                        <small>
                            Last updated 3 mins ago
                        </small>
                    </p>
                </div>
              </div>

              <div class="card">
                <img class="card-img-top" src="">
                <div class="card-block">
                  <h4 class="card-title" id="6th-day">DAY 5</h4>
                  <p class="card-text">
                    <h6 id="day5-temp"></h6>
                    <h6 id="day5-wind"></h6>
                    <h6 id="day5-humidity"></h6>
                  </p>
      
                  <p class="card-text card-updated">
                      <small>
                          Last updated 3 mins ago
                      </small>
                  </p>
              </div>

            </div>
            
            </div>

          </div>
        </section>
      </div>

    </div>
  </div>
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
